<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Processo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Processo</h1>
        <form method="POST" class="form-grid">
            <div>
                <label for="numero_processo">Número do Processo:</label>
                <input type="text" id="numero_processo" name="numero_processo" required>
            </div>

            <div>
                <label for="data_criacao_ra">Data de Criação na RA:</label>
                <input type="date" id="data_criacao_ra" name="data_criacao_ra" required>
            </div>

            <div>
                <label for="data_entrada_cpcr">Data de Entrada na CPCR:</label>
                <input type="date" id="data_entrada_cpcr" name="data_entrada_cpcr" required>
            </div>

            <div>
                <label for="admin_regional">Região Administrativa:</label>
                <select name="admin_regional" id="admin_regional" required>
                    <option value="">Selecione</option>
                    {% for ra in lista_ras %}
                        <option value="{{ ra }}">{{ ra }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="tipo_demanda">Demanda:</label>
                <select name="tipo_demanda" id="tipo_demanda" required>
                    <option value="">Selecione</option>
                    {% for demanda in lista_demandas %}
                        <option value="{{ demanda }}">{{ demanda }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="status_demanda">Status:</label>
                <select name="status_demanda" id="status_demanda" required>
                    <option value="">Selecione</option>
                    {% for status in lista_status %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="vistoria_completa">Possui Vistoria/Foto Georreferenciada?</label>
                <select name="vistoria_completa" id="vistoria_completa" required>
                    <option value="">Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div>
                <label for="diretoria_destino">Diretoria de Destino (DC/DO):</label>
                <select name="diretoria_destino" id="diretoria_destino">
                    <option value="">Selecione</option>
                    <option value="DC">Diretoria das Cidades</option>
                    <option value="DO">Diretoria de Obras</option>
                    <option value="N/A">Não se aplica</option>
                </select>
            </div>

            <div style="grid-column: span 2;">
                <label for="descricao_processo">Descrição do Processo:</label>
                <textarea name="descricao_processo" id="descricao_processo" rows="4"></textarea>
            </div>

            <div style="grid-column: span 2;">
                <button type="submit" class="btn-primary">Cadastrar</button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('logout') }}" class="btn-secondary">Sair</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trocar Senha - CPCR</title>
  <meta name="description" content="Altere sua senha provisória no sistema CPCR da Novacap.">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="card">
    <h1>Trocar Senha</h1>
    <p>Você está utilizando uma senha provisória. Por segurança, crie uma nova senha pessoal.</p>

    {% if mensagem %}
      <div class="alert">{{ mensagem }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('trocar_senha') }}">
      <div class="form-group">
        <label for="nova_senha">Nova senha</label>
        <input type="password" id="nova_senha" name="nova_senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar_senha">Confirmar nova senha</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
      </div>

      <button type="submit" class="btn-success">Salvar nova senha</button>
    </form>

    <div style="margin-top: 1.5rem;">
      <a href="{{ url_for('logout') }}" class="btn-secondary" role="button" aria-label="Cancelar e sair do sistema">← Cancelar e sair</a>
    </div>
  </div>
</body>
</html>

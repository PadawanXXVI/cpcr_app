<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta - Sistema CPCR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="card">
    <h2>Criar Conta</h2>

    <form method="POST" action="{{ url_for('cadastrar_usuario') }}">
      <label for="nome_completo">Nome Completo:</label>
      <input type="text" id="nome_completo" name="nome_completo" required />

      <label for="nome_usuario">Nome de Usuário:</label>
      <input type="text" id="nome_usuario" name="nome_usuario" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="numero_celular">Celular:</label>
      <input type="text" id="numero_celular" name="numero_celular" placeholder="(DDD) 99999-9999" />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>

    <p class="link-secundario">
      <a href="{{ url_for('login') }}">Já tenho uma conta</a>
    </p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Acesso - Sistema CPCR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="card">
    <h2>Recuperar Acesso</h2>
    <p>Informe o e-mail cadastrado para receber um link de redefinição de senha.</p>

    {% if mensagem %}
      <div class="alert">{{ mensagem }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('recuperar_acesso') }}">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit" class="btn-primary">Enviar solicitação</button>
    </form>

    <p class="link-secundario">
      <a href="{{ url_for('login') }}">← Voltar ao login</a>
    </p>
  </div>
</body>
</html>

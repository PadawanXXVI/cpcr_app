<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Acesso - Sistema CPCR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="card">
    <h1>Recuperar Acesso</h1>
    <p>Preencha os dados para redefinir sua senha.</p>

    {% if mensagem %}
      <div class="alert">{{ mensagem }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('recuperar_acesso') }}">
      <label for="nome_completo">Nome completo:</label>
      <input type="text" id="nome_completo" name="nome_completo" required>

      <label for="email">E-mail cadastrado:</label>
      <input type="email" id="email" name="email" required>

      <label for="nova_senha">Nova senha:</label>
      <input type="password" id="nova_senha" name="nova_senha" required>

      <label for="confirmar_senha">Confirmar nova senha:</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha" required>

      <button type="submit" class="btn-primary">Redefinir Senha</button>
    </form>

    <div class="link-secundario">
      <a href="{{ url_for('login') }}">‚Üê Voltar ao login</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Acesso - CPCR</title>
  <meta name="description" content="Solicite a recuperação de senha do sistema CPCR da Novacap.">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="card">
    <h1>Recuperar Acesso</h1>
    <p>Informe o e-mail cadastrado. Se for encontrado, você receberá instruções para redefinir sua senha.</p>

    {% if mensagem %}
      <div class="alert">{{ mensagem }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('recuperar_acesso') }}">
      <div class="form-group">
        <label for="email">E-mail cadastrado</label>
        <input type="email" id="email" name="email" required>
      </div>

      <button type="submit" class="btn-primary">Enviar solicitação</button>
    </form>

    <div style="margin-top: 1.5rem;">
      <a href="{{ url_for('login') }}" class="btn-secondary" role="button" aria-label="Voltar para tela de login">← Voltar</a>
    </div>
  </div>
</body>
</html>

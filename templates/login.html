<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistema da Central de Relacionamento</title>
  <meta name="description" content="Área de login do sistema interno da Central de Relacionamento da NOVACAP.">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <main class="card">
    <h1>Login no Sistema da Central de Relacionamento</h1>

    <form method="POST" action="{{ url_for('login') }}">
      <label for="usuario">Nome de Usuário:</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <p class="link-secundario">
      <a href="{{ url_for('cadastrar_usuario') }}">Criar uma conta</a>
    </p>

    <div style="margin-top: 1.5rem; text-align: center;">
      <a href="{{ url_for('index') }}" class="btn-secondary">← Voltar ao Início</a>
    </div>
  </main>
</body>
</html>
